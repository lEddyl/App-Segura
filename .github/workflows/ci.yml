name: CI / Seguridad / Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-test-sec-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # PRUEBAS AUTOMATIZADAS
      - name: Run pytest
        run: pytest -q

      # ESCANEO DE VULNERABILIDADES (código)
      - name: Bandit (security lint)
        run: |
          pip install bandit
          bandit -r src -q

      # ESCANEO DE VULNERABILIDADES (dependencias)
      - name: pip-audit (dependencies)
        run: |
          pip install pip-audit
          # no fallar el build en demo; quita '|| true' si quieres estrictamente rojo al hallar CVEs
          pip-audit -r requirements.txt || true

      # "CONSTRUCCIÓN" = validación mínima
      - name: Build (validate package)
        run: |
          python -c "import sys; print('Build OK con Python', sys.version)"

      # DESPLIEGUE (opción A: Auto-Deploy de Render activado)
      - name: Note
        run: echo "Render redeploys automáticamente en commits a 'main'."

      # DESPLIEGUE (opción B: Deploy Hook de Render) — descomenta si usas hook
