name: CI / Seguridad / Deploy

on:
  push:
    branches: 
      - main
  pull_request:

jobs:
  build-test-sec-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps (project + test/security tools)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest bandit pip-audit

      # PRUEBAS AUTOMATIZADAS
      - name: Run pytest
        run: pytest -q

      # ESCANEO DE VULNERABILIDADES (código)
      - name: Bandit (security lint)
        run: bandit -r src -q || true

      # ESCANEO DE VULNERABILIDADES (dependencias)
      - name: pip-audit (dependencies)
        run: pip-audit -r requirements.txt || true

      # "CONSTRUCCIÓN" = validación mínima
      - name: Build (validate package)
        run: python -c "import sys; print('Build OK con Python', sys.version)"

       DESPLIEGUE (opción: Deploy Hook de Render)
      # Descomenta si ya creaste el secreto RENDER_DEPLOY_HOOK_URL
       - name: Trigger Render Deploy Hook
         if: github.ref == 'refs/heads/main'
         run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"


